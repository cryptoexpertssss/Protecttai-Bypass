name: Build Android App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Extract Version and Create Tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: versioning
        run: |
          VERSION=$(grep "versionName" app/build.gradle | head -n 1 | awk -F'"' '{print $2}')
          TAG="v$VERSION-b${{ github.run_number }}"
          echo "NEW_TAG=$TAG" >> $GITHUB_ENV
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $TAG
          git push origin $TAG

      - name: Extract Changelog Entry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: changelog
        run: |
          SECTION=$(awk '/^## \[/{if (count++) exit} {if (count) print}' CHANGELOG.md)
          EOF=$(dd if=/dev/urandom bs=15 count=1 2>/dev/null | base64)
          echo "notes<<$EOF" >> $GITHUB_ENV
          echo "$SECTION" >> $GITHUB_ENV
          echo "$EOF" >> $GITHUB_ENV

      - name: Prepare APK for Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          cp "$APK_PATH" "ShekharPAIBypass-${{ env.NEW_TAG }}.apk"
          echo "FINAL_APK=ShekharPAIBypass-${{ env.NEW_TAG }}.apk" >> $GITHUB_ENV

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.NEW_TAG }}
          name: ShekharPAIBypass ${{ env.NEW_TAG }}
          body: ${{ env.notes }}
          files: ${{ env.FINAL_APK }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: "*.apk"