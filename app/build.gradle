plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.sch.pai.bypass'
    compileSdk 34

    defaultConfig {
        applicationId "com.sch.pai.bypass"
        minSdk 24
        targetSdk 34
        versionCode (System.getenv("GITHUB_RUN_NUMBER") ?: "100").toInteger()
        versionName "2.0-b" + (System.getenv("GITHUB_RUN_NUMBER") ?: "local")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // For some reason, getting xposed from jcenter doesn't work anymore
    compileOnly files('libs/api-82.jar')

    implementation libs.appcompat
    implementation libs.material
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}
